<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Digital Clock</title>
</head>
<body>
    <div class="container">
        <div class="clock-box">
            <div class="message-box">
                <p id="wishing" class="txt-msg">Hello, welcome!</p>
            </div>
            <div class="time-box">
                <h1 class="txt-time"><span id="hrs">00</span>:<span id="mnt">00</span>:<span id="sec">00</span><span id="ampm" class="ampm">AM</span></h1>
            </div>
            <div class="date-box">
                <p class="txt-date"><span>January</span> <span>01</span>, <span>2024</span> <span id="weekDay" class="week-day">Monday</span></p>
            </div>
        </div>
    </div>

    <script src="./scripts.js"></script>
</body>
</html>
